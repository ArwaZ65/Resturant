    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('.list').click(function () {
                const value = $(this).attr('data-filter');
                if (value == 'all') {
                    $('.itembox').show('1500');
                }
                else {
                    $('.itembox').not('.' + value).hide('1500');
                    $('.itembox').filter('.' + value).slideUp(2000).slideDown(2000);

                }
            })
            // $('list').click(function () {
            //     $(this).addClass('active').siblings().removeClass('active');
            // })
            $('.mnu img').click(function () {
                $(this).css("opacity", "0.5").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '200px',
                    width: '200px'
                });

            })

        });
    </script>
